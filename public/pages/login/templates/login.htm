<div class="app-container app-login" style="font-size: 14px; line-height: 1.42857143; color: #333;
		background: url(images/Background.jpg) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;">
  <div class="flex-center"> 
    
    <div class="app-body" style="border: 4px solid black; border-radius: 6px; top: -70px;">
      <div class="app-block" style="background:rgba(255,255,255,0.5);">
      <div class="app-form">
      	<div class="form-headerbar" style="border-bottom-color: black; border-bottom-style: solid; border-bottom-width: 4px; border-radius: 1px;">
	      	<img src="../images/bill_logo.png" class="img-logo" alt="" style="position: absolute; left: 20px; top: 0px; padding: 10px;"/>
	      	<img src="../images/bill_logo.png" class="img-logo" alt="" style="position: absolute; right: 20px; top: 0px; padding: 10px;"/>
      	</div>
        <div class="form-header"><br><br>
          <div class="app-brand" style="font-weight: bold; padding-top: 1rem; color: #041777;">Login to <br> Candidate-Tracker Application</div>
        </div>
        <div class="appLoginMutedTextDiv"><p style="color: #041777;">Enter your credentials below</p></div>
        <form  class="ng-pristine ng-valid ng-submitted" style="padding-left: 5rem;padding-right: 5rem;padding-bottom: 5rem;padding-top: 1rem;">
            <div class="input-group" style="border: 1px solid #000; border-radius: 4px;">
              <span class="input-group-addon" style="border-right: 1px solid #000;">
                <i class="icon-user" aria-hidden="true"></i></span>
              <input type="text" name="username" class="form-control ng-pristine ng-untouched ng-valid ng-empty" placeholder="Username" ng-model="usernameModel" style="color: #000;" required="true">
            </div>
            <div class="input-group" style="border: 1px solid #000; border-radius: 4px;">
              <span class="input-group-addon" style="border-right: 1px solid #000;">
                <i class="icon-lock" aria-hidden="true"></i></span>
              <input type="password" name="password" class="form-control ng-pristine ng-untouched ng-valid ng-empty" placeholder="Password" ng-model="passwordModel" style="color: #000;" required="true">
            </div>
            <div class="text-center" style="border: 1px solid #000; border-radius: 4px;">
                <button type="submit" class="btn btn-primary btn-submit" ng-click="loginBtnclicked()" style="color: black;font-weight: bold;">SIGN IN
                <i class="fa fa-chevron-circle-right" aria-hidden="true"></i></button>
            </div>
        </form>
      </div>
      </div>
    </div>
  </div>
</div>
